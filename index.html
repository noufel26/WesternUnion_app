<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradin Kesh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- نموذج تسجيل الدخول -->
    <div class="container" id="login-container">
        <h2>تسجيل الدخول</h2>
        <input type="text" id="username" placeholder="اسم المستخدم">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button class="login" onclick="login()">تسجيل الدخول</button>
        <button class="register" onclick="showRegisterForm()">تسجيل</button>
    </div>

    <!-- نموذج التسجيل -->
    <div class="container" id="register-container" style="display: none;">
        <h2>تسجيل حساب جديد</h2>
        <input type="email" id="email" placeholder="البريد الإلكتروني">
        <input type="text" id="new-username" placeholder="اسم المستخدم">
        <input type="password" id="new-password" placeholder="كلمة المرور">
        <input type="password" id="confirm-password" placeholder="تأكيد كلمة المرور">
        <button class="register" onclick="register()">إنشاء الحساب</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
